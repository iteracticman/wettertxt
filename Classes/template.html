<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html {
                background-color: white;
                color: rgb(113, 113, 119);
                max-width: 34em;
                margin-left: auto;
                margin-right: auto;
                font: -apple-system-body;
			}
            body {
                margin: 0px;
            }
            #content {
                padding-top: 0px;
                margin-left: 0px;
                margin-right: 0px;
                min-height: 369px;
            }
            h2 {
                text-transform: uppercase;
                font: -apple-system-subheadline;
                background-color: rgb(239, 239, 244);
                margin-top: 0px;
                margin-bottom: 8px;
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 10px;
            }
            p {
                margin-top: 0px;
                margin-left: 10px;
                margin-right: 10px;
                padding-top: 0px;
                line-height: 1.4em;
            }
            a {
                color: inherit;
            }
            .warn {
                background-color: rgba(236, 90, 84, 1);
                color: white;
                padding-left: 1px;
                padding-right: 1px;
                padding-bottom: 1px;
            }
            .temp {
                background-color: rgb(239, 239, 244);
                font-weight: bold;
                padding-left: 5px;
                padding-right: 5px;
                padding-bottom: 2px;
            }
            #header {
                font-size: 12px;
                text-align: center;
	            margin: 0px 0px 0px 0px;
	            height: 44px;
            }
                    
            #header-text {
	            margin-right: 40px;
	            margin-left: 40px;
	            position: relative;
	            top: 8px;
            }
            #header-action {
            	float: right;
	            width: 40px;
	            height: 100%;
            }
            #spinner {
	            height: 100%;
	            width: 20px;
	            position: relative;
	            left: 10px;
            }
            #reload {
	            position: relative;
	            top: -33px;
            }
            .center {
                text-align: center;
            }
            @media (prefers-color-scheme: dark) {
                html {
                    background-color: rgb(31,32,41);
                    color: white;
                }
                h2 {
                    background-color: black;
                }
                .temp {
                    background-color: rgba(53, 64, 78, 1);
                }
                .warn {
                    background-color: rgba(236, 45, 37, 1);
                }
                #header-action {
                    filter: invert(100%);
                }
            }
        </style>
        
    </head>
	<body>
        <div id="header">
        	<div id="header-action">
        		<div id="spinner"></div>
        		<a href="wettertxt:reload"><img id="reload" src="UIButtonBarRefresh@2x.png" width="18" height="22" /></a>
        	</div>
        	<div id="header-text">
        		<header/>
        	</div>
        </div>
        <div id="content">
            <content/>
        </div>
	</body>
    <script src="zepto.js"></script>
    <script src="spin.js"></script>
    <script>       
    	//spin();
        function spin(){
	        var opts = {
		        lines: 13, // The number of lines to draw
		        length: 4, // The length of each line
		        width: 2, // The line thickness
		        radius: 6, // The radius of the inner circle
		        corners: 1, // Corner roundness (0..1)
		        rotate: 0, // The rotation offset
		        color: 'black', // #rgb or #rrggbb
		        speed: 1, // Rounds per second
		        trail: 60, // Afterglow percentage
		        shadow: false, // Whether to render a shadow
		        hwaccel: true, // Whether to use hardware acceleration
		        className: 'spinner', // The CSS class to assign to the spinner
		        top: 'auto', // Top position relative to parent in px
		        left: 'auto' // Left position relative to parent in px
            };
        
            document.getElementById('reload').style.display = "none"
	        new Spinner(opts).spin(document.getElementById('spinner'));
        }
        
        </script>
</html>
